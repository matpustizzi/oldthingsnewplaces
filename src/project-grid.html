{% for column in categoryList %}
    <div class="grid__column">
        <h2 class="grid__column__hed">{{ column.fields.title }}</h2>
        {% for project in column.fields.projectList %}
            <div class="project js-project" {% if project.fields.slides %}data-slides="{{ getSlides(project.fields.slides) }}"{% endif %} data-project="{{ project.fields.title }}">
                {% include "thumbnail.html" %}
                {% include "project-details.html" %}
            </div>
        {% endfor %}
    </div>
{% endfor %}
