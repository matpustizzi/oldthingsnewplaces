{% if project.fields.thumbnail %}
    {% set thumb = project.fields.thumbnail.fields  %}
    {% set url = thumb.file.url %}
    {% if thumb.file.contentType === "video/mp4" %}
        <video class="project__thumb project__thumb--video" autoplay loop muted>
            <source src="{{ url }}" type="video/mp4">
        </video>
    {% else %}
        <img class="project__thumb" src="{{ url }}?fm=jpg&w=400&q=75" alt="">
    {% endif %}
{% endif %}
